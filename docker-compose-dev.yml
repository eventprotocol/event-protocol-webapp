version: '3.4'

services:

  users:
    container_name: users
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    expose:
      - "5000"
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@users-db:5432/users_test
      # create a .env in root folder if it doesn't already exist
      # add the the following
      # SECRET_KEY=enter_secret_key_here
      - SECRET_KEY=${SECRET_KEY}
      - API_KEY_1=${API_KEY_1}
    depends_on:
      - users-db
    links:
      - users-db


  users-db:
    container_name: users-db
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    expose:
      - "5432"
    environment:
      # create a .env in root folder if it doesn't already exist
      # POSTGRES_USER=enter_user_name_here
      # POSTGRES_PASSWORD=enter_secure_password_here
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}


  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 80:80
    depends_on:
      - users
      - client


  client:
    container_name: client
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - './services/client:/usr/src/app'
    ports:
      - 3007:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_USER_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
    depends_on:
      - users
    links:
      - users
